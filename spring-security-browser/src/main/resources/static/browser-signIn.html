<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>browserProperties SignIn</title>
</head>
<body>
<h2>browserProperties SignIn page</h2>

<form action="/authentication/signIn" method="post">
    <tr>
        <td>用户名:</td>
        <td><input name="username" type="text"></td>
    </tr>
    <tr>
        <td>密码:</td>
        <td><input name="password" type="password"></td>
    </tr>
    <tr>
        <td>图形验证码:</td>
        <td><input name="code" type="text"></td>
        <td><img src="/code/image"/></td>
    </tr>
    <tr>
        <td><input type="submit" value="提交"></td>
    </tr>
</form>
</body>
</html>
