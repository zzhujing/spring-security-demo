<!DOCTYPE html>
<html lang="en">
<head>

    <title>browserProperties SignIn</title>
</head>
<body>
<h2>browserProperties SignIn page</h2>
<!--表单登录-->

        <td>用户名:</td>

    <br/>

        <td><button type="submit" name="type" value="绑定"></button></td>
    </tr>
</form>
</body>
